version: "3.9"

services:
    # image project
    react-app:
        build:
            context: ./app
        restart: unless-stopped
        command: sh -c "npm ci && npm run build:production && npm run server"
        container_name: truco2-client-app
        volumes:
            - ./app:/app/
        networks:
            - appnet
    nginx:
        restart: unless-stopped
        container_name: truco2-client-nginx
        build:
            context: ./nginx
        ports:
            - "8017:80"
        networks:
            - appnet
        depends_on:
            - react-app

networks:
    appnet:
        driver: bridge